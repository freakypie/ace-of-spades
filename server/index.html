<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
    <link rel="import" href="/assets/elements/card-element.html">
    <link rel="import" href="/assets/elements/stack-element.html">
    <link rel="import" href="/assets/elements/player-element.html">
    <link rel="import" href="/assets/elements/screen-area.html">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
	<div id="prompts">
      <button class="btn btn-primary" type="button" id="start-button">
        Start
      </button>
      <button class="btn btn-primary" type="button" id="pass-button" style="display: none">
        Pass Turn (<span id="countdown">10</span>)
      </button>
      <button class="btn btn-primary" type="button" id="item-button" style="display: none">
        Use Item
      </button>
    </div>

    <div id="game">
      <div id="players">
        <!-- <player-element name="randall" avatar="http://lorempixel.com/100/100/cats/1/" connection="connected"></player-element> -->
      </div>
      <div id="player-areas"></div>
      <hand-element id="hand"></hand-element>
    </div>
    <image id="player-blood" src="/assets/images/blood.png">
    <image id="monster-blood" src="/assets/images/blood.png">


    <script src="/socket.io/socket.io.js"></script>
    <script src="/reload/reload.js"></script>
    <script src="assets/client/bundle.js"></script>
    <script src="/bower/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      var app = new Main();
      var y = 0;
      setInterval(function() {
        y += 1;
        $(".card").css("transform", "rotateY("+y+"deg)");
      }, 16)
    </script>
  </body>
</html>
