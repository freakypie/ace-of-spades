<link rel="import" href="/bower/polymer/polymer.html">

<link rel="import" href="/bower/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/bower/neon-animation/animations/scale-down-animation.html">

<dom-module id="my-animatable">
  <style>
    :host {
      display: inline-block;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      background: orange;
    }
  </style>
  <template>
    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: "my-animatable",
    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      animationConfig: {
        value: function() {
          return {
            name: 'scale-down-animation',
            node: this
          }
        }
      }
    },
    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },
    animate: function() {
      this.playAnimation();
    },
    _onNeonAnimationFinish: function() {
      console.log('animation done!');
    }
  });
</script>
